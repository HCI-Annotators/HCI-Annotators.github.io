<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <nav>
            <a class="nav-link" href="/manager-view/"><i class="fas fa-home"></i> Home</a>
        </nav>
        <main>
            <h1>Add New Task</h1>
            <form id="task-form">
                <div class="input-section">
                    <label for="title">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="input-section">
                    <label for="content">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="input-section">
                    <label for="content">Instructions for Annotators</label>
                    <textarea name="description" id="instructions"></textarea>
                </div>
                <button class="btn btn-main" id="save" type="submit">Save</button>
                <a class="btn" href="/manager-view/">Cancel</a>
            </form>
            <section id="confirmation" class="hide">
                <p>
                    Your task was successfully added. <a href="/manager-view/">Check it out</a>.
                </p>
            </section>
        </main>
        <script type="text/javascript" src="/static/js/create-task.js"></script>
    </body>
</html>
