<link rel="stylesheet" href="annotorious.min.css">

<body>
    <div id="content">
      <img id="hallstatt" src="640px-Hallstatt.jpg">
    </div>

      })()
    </script>
    <script type="text/javascript" src="annotorious.min.js"></script>
